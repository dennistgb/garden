<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Dashboard</h1>
    <div class="graph-container">
        <div class="graph">
            <h2>pH Level</h2>
            <img src="data:image/png;base64,{{ graphs['ph'] }}">
        </div>
        <div class="graph">
            <h2>Ambient Temperature</h2>
            <img src="data:image/png;base64,{{ graphs['temperature'] }}">
        </div>
        <div class="graph">
            <h2>Relative Humidity</h2>
            <img src="data:image/png;base64,{{ graphs['humidity'] }}">
        </div>
        <div class="graph">
            <h2>Ambient Light Intensity</h2>
            <img src="data:image/png;base64,{{ graphs['light'] }}">
        </div>
        <div class="graph">
            <h2>EC Level</h2>
            <img src="data:image/png;base64,{{ graphs['ec'] }}">
        </div>
    </div>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
    </nav>
</body>
</html>
