<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30"> <!-- Refresh the page every 30 seconds -->
    <title>Automated Gardening System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Automated Gardening System Dashboard</h1>
    <div class="sensor-data">
        <div class="sensor-row">
            <div class="sensor">
                <h2>pH Level</h2>
                <img src="/graph/ph" alt="pH Level Graph">
            </div>
            <div class="sensor">
                <h2>Ambient Temperature</h2>
                <img src="/graph/temperature" alt="Temperature Graph">
            </div>
            <div class="sensor">
                <h2>Relative Humidity</h2>
                <img src="/graph/humidity" alt="Humidity Graph">
            </div>
        </div>
        <div class="sensor-row">
            <div class="sensor">
                <h2>Ambient Lighting Intensity</h2>
                <img src="/graph/light" alt="Light Intensity Graph">
            </div>
            <div class="sensor">
                <h2>EC Level</h2>
                <img src="/graph/ec" alt="EC Level Graph">
    </div>
</body>
</html>
