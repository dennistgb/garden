<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30"> 
    <title>Automated Gardening System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans text-center bg-green-50"> 

    <header class="bg-green-800 text-white p-4 shadow-md">
        <h1 class="text-2xl font-semibold">Automated Gardening System Dashboard</h1>
    </header>

    <nav class="bg-gray-800 text-white p-2">
        <a href="/" class="px-3 hover:text-green-300">Home</a>
        <a href="/settings" class="px-3 hover:text-green-300">Settings</a> 
        <a href="/about" class="px-3 hover:text-green-300">About</a>
    </nav>

    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4" 
            onclick="location.reload()">
        🔃 Refresh
    </button>

    <div class="sensor-data grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
        <div class="sensor bg-green-200 rounded-lg p-4 shadow-lg">
            <div class="sensor-icon text-4xl">🌱</div>
            <h2 class="text-xl font-bold">pH Level</h2>
            <img src="/graph/ph" alt="pH Level Graph" class="mt-2">
        </div>

        <div class="sensor bg-blue-200 rounded-lg p-4 shadow-lg">
            <div class="sensor-icon text-4xl">🌡️</div>
            <h2 class="text-xl font-bold">Ambient Temperature</h2>
            <img src="/graph/temperature" alt="Temperature Graph">
        </div>

        <div class="sensor bg-blue-100 rounded-lg p-4 shadow-lg">
            <div class="sensor-icon text-4xl">💧</div>
            <h2 class="text-xl font-bold">Relative Humidity</h2>
            <img src="/graph/humidity" alt="Humidity Graph">
        </div>

        <div class="sensor bg-yellow-200 rounded-lg p-4 shadow-lg">
            <div class="sensor-icon text-4xl">☀️</div>
            <h2 class="text-xl font-bold">Ambient Light</h2>
            <img src="/graph/light" alt="Light Intensity Graph">
        </div>

        <div class="sensor bg-yellow-400 rounded-lg p-4 shadow-lg">
            <div class="sensor-icon text-4xl">⚡</div>
            <h2 class="text-xl font-bold">EC Level</h2>
            <img src="/graph/ec" alt="EC Level Graph">
        </div>
    </div>
</body>
</html>
